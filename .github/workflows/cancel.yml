name: Cancel
on: [push]

jobs:
  cancel:
    name: 'Cancel Previous Runs'
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - uses: styfle/cancel-workflow-action@0.9.1
        with:
          workflow_id: 16290013 # <- Auto-cancel CodeQL too
          access_token: ${{ github.token }}
